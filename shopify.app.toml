name = "Custom Product  Badges"
application_url = "https://input-cycling-eligibility-mutual.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "https://example.com/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "https://example.com/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://input-cycling-eligibility-mutual.trycloudflare.com/api/auth"
]

[app_proxy]
url = "https://input-cycling-eligibility-mutual.trycloudflare.com"
subpath = "custom-badges"
prefix = "apps"
